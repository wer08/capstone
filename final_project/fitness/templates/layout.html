<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/eba46cd252.js" crossorigin="anonymous"></script>

  <!-- Add additional CSS in static file -->
  {% load static %}
  <script src="{% static 'script.js' %}"></script>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top p-2">
        <!-- Navbar content -->
        <a class="navbar-brand" href="{% url 'index' %}">FitnessApp</a>
          {% if user.is_authenticated %}
          <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href='{% url "profile" user%}'><strong>{{ user.username }}</strong></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Exercise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Diet</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Community</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
            </li>
          </ul>
            {% else %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">LogIn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
          </ul>
            {% endif %}
    </nav>

    
    <div class="body">
      {% block body %}
      {% endblock %}
    </div>
</body>
</html>
